<!DOCTYPE html>
<html ng-app="argo">
<head>
    <title></title>
</head>
<body ng-controller="MainController">
    
    <funcionario nome="Antonio Amaral dos Santos"></funcionario>
    <funcionario nome="João Antonio"></funcionario>

    <funcionario nome="Silmara Cristina"></funcionario>

    <script src="Scripts/angular.min.js"></script>
    <script>
        var app = angular.module("argo", []);
        app.controller("MainController", ["$scope", "$http", function($scope, $http) {
